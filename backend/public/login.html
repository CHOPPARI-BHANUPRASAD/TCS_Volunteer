<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic page setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Login - Volunteer Connect</title>

    <!-- External CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- ==================== NAVIGATION BAR ==================== -->
    <nav class="navbar">
        <div class="container">
            <!-- Logo linking back to the homepage -->
            <a href="index.html" class="logo">Volunteer Connect</a>
        </div>
    </nav>

    <!-- ==================== AUTHENTICATION CONTAINER ==================== -->
    <!-- Main wrapper for login/register forms -->
    <div class="auth-container">
        <div class="auth-card card">
            <div class="card__body">

                <!-- Tabs to switch between Login and Register forms -->
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>

                <!-- Buttons to select user type (Volunteer / Organization) -->
                <div class="user-type-selector">
                    <button class="user-type-btn active" data-type="volunteer">üë§ Volunteer</button>
                    <button class="user-type-btn" data-type="organization">üè¢ Organization</button>
                </div>

                <!-- ==================== LOGIN FORM ==================== -->
                <form id="loginForm" class="auth-form">
                    <h2>Welcome Back</h2>

                    <!-- Email field -->
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>

                    <!-- Password field -->
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>

                    <!-- Login button -->
                    <button type="submit" class="btn btn--primary btn--full-width">Login</button>

                    <!-- Error message placeholder -->
                    <div id="loginError" class="error-message"></div>
                </form>

                <!-- ==================== REGISTER FORM ==================== -->
                <!-- Hidden by default; shown when Register tab is active -->
                <form id="registerForm" class="auth-form hidden">
                    <h2>Create Account</h2>

                    <!-- Name -->
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="registerName" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required minlength="6">
                    </div>

                    <!-- Phone -->
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="registerPhone">
                    </div>

                    <!-- Location -->
                    <div class="form-group">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control" id="registerLocation">
                    </div>

                    <!-- Bio (only visible for volunteers) -->
                    <div class="form-group volunteer-only">
                        <label class="form-label">Bio</label>
                        <textarea class="form-control" id="registerBio" rows="3"></textarea>
                    </div>

                    <!-- Organization-only fields (hidden for volunteers) -->
                    <div class="form-group org-only hidden">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="registerDescription" rows="3"></textarea>
                    </div>

                    <div class="form-group org-only hidden">
                        <label class="form-label">Website</label>
                        <input type="url" class="form-control" id="registerWebsite">
                    </div>

                    <!-- Register button -->
                    <button type="submit" class="btn btn--primary btn--full-width">Register</button>

                    <!-- Error message placeholder -->
                    <div id="registerError" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- ==================== SCRIPT SECTION ==================== -->
    <!-- Link to external JavaScript file for handling form logic -->
    <script src="script.js"></script>
</body>
</html>
